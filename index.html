<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Nhận 100k GC miễn phí</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/style2.css">
    <meta property="og:title" content="Screenshot">
    <meta property="og:url" content="https://pnrtscr.com/ck08e6">
    <meta property="og:site_name" content="Lightshot">
    <meta property="og:image" content="https://pnrtscr.com/lightshot.png">
    <meta property="og:description" content="Captured with Lightshot">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="photo">
    <meta name="twitter:title" content="Screenshot">
    <meta name="twitter:site" content="@light_shot">
    <meta name="twitter:description" content="Captured with Lightshot">
    <meta name="twitter:image:src" content="https://pnrtscr.com/lightshot.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <style type="text/css">
        p {
            margin: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-image: url("./img/hinh.jpg");
        }

        .overlay,
        .scare {
            position: fixed;

            top: 0;
            left: 0;

            height: 100vh;
            width: 100vw;
        }

        p.overlay-title {
            font-size: 24px;
            font-weight: 900;
            color: black;
            line-height: 1;

            margin-bottom: 16px;
        }

        .overlay-button {
            display: inline-flex;
            align-items: center;

            height: 40px;

            padding-right: 24px;
            padding-left: 24px;

            font-size: 16px;
            font-weight: 500;
            line-height: 1;

            border-radius: 4px;

            margin: 4px;

            cursor: pointer;
        }

        .overlay-buttons-wrapper {
            margin: 24px -8px -8px;
        }

        #accept-button {
            background-color: rgb(132, 94, 194);

            color: white;
        }

        #decline-button {
            color: rgb(132, 94, 194);

            border: 2px solid rgb(132, 94, 194);
        }

        p.overlay-description {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.5);
            line-height: 1.25;

            margin-bottom: 16px;
        }

        a.overlay-link {
            display: inline-block;

            text-decoration: none;

            font-size: 16px;
            font-weight: 500;
            color: rgb(132, 94, 194);
            line-height: 1;

            position: relative;

            margin-top: 16px;
        }

        a.overlay-link::before {
            position: absolute;

            content: "";

            height: calc(50% + 4px);
            width: calc(100% + 8px);

            bottom: -4px;
            left: -4px;

            background-color: rgba(132, 94, 194, 0.1);
        }

        .overlay {
            background-image: url('hinh.jpg');
        }

        .overlay-body {
            max-width: 520px;
       
            height: 340px;
       
            padding-top: 20px;
            background-color: #f5f6fa;
            text-align: center;

            font-family: "Inter", sans-serif;
        }

        .overlay[hidden] {
            display: none;
        }

        .overlay {
            z-index: 2;

            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('./img/hinh.jpg');
            background-color: #f5f6fa;

            padding-right: 24px;
            padding-left: 24px;
        }

        .scare {
            z-index: 1;
        }

        video#video {
            height: 100%;
            width: 100%;

            object-fit: cover;
        }

        video#video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="overlay" class="overlay" style="background-color: url('./img/hinh.jpg');">
        <div class="overlay-body">
            <p class="overlay-title">Nhận 100k GC miễn phí. <br><br> By: Jin Chill</p>
            <p class="overlay-description">Anh em bấm chấp nhận để nhận GiftCode và <a
                    href="https://www.facebook.com/HuynhNgocTaidz" target="_blank">Bấm tại đây</a></p>
            <p class="overlay-description"> để liên hệ facebook nhận thưởng anh em nhó. </p>
            <p class="overlay-description">Nội dung do người dùng tạo có thể không phù hợp với những đại gia
                <b>
                    nguy cơ cảm động cao.
                </b>.
            </p>
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">Chấp nhận</div>
                <div id="decline-button" class="overlay-button">Từ chối</div>
            </div>
            <a href="https://www.facebook.com/HuynhNgocTaidz" target="_blank" class="overlay-link">Facebook</a>
        </div>
    </div>
    <div class="scare">
        <video id="video" class="video" src="/video.mp4" loop></video>
    </div>
    <script type="text/javascript">
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const declineButton = document.getElementById("decline-button");
        const acceptButton = document.getElementById("accept-button");

        let hasClicked;

        window.onbeforeunload = function () {
            if (hasClicked) return true;
        };

        function buttonClick(event) {
            event.preventDefault();
            if (!hasClicked) hasClicked = true;
            overlay.hidden = true;
            video.play();
            videoClick();
        }

        function videoClick(event) {
            if (event) event.preventDefault();
            // if not fullscreen
            const { documentElement } = document;
            if (documentElement.requestFullscreen) documentElement.requestFullscreen();
            else if (documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
            else if (documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
            else if (documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
        }

        acceptButton.addEventListener("click", buttonClick);
        declineButton.addEventListener("click", buttonClick);
        video.addEventListener("click", videoClick);
    </script>
</body>

</html>
